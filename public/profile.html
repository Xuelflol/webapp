<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="/css/profile.css"/>
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
        
    </head>
    
    <body>
        <div class="container-fluid">
            <div id="navigation" class="container-fluid col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="logo_stuff" class="container col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div id="logo" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                    <div id="title" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Rebel Hangar</div>
                </div>

                <div id="menu_stuff">
                    <div id="appetizers" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 menu">Appetizers</div>
                    <div id="desserts" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 menu">Desserts</div>
                    <div id="drinks" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 menu">Drinks</div>
                    <div id="meals" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 menu">Meals</div>
                    <div id="profile" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 menu">Profile</div>
                </div>

                <button id="logout" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">LOGOUT</button>
            </div>
            
            <div id="options" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form class="form" action="/somewhere" type="post">
                    <input type="email" placeholder="EMAIL" name="email" class="inputs">
                    <input type="submit" value="CHANGE" class="buttons">
                </form>
                
                <form class="form" action="/somewhere" type="post">
                    <input type="password" placeholder="PASSWORD" name="password" class="inputs">
                    <input type="submit" value="CHANGE" class="buttons">
                </form>
                
                <div id="history">
                </div>
            </div>
        </div>
    </body>
</html>

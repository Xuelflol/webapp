<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="/css/profile.css"/>
        <link rel="stylesheet" href="/css/scrollbar.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
        
    </head>
    
    <body>
        <div class="container-fluid">
            <div id="nav"></div>
            
            <div id="options" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form class="form" action="/somewhere" type="post">
                    <input type="email" placeholder="EMAIL" name="email" class="inputs">
                    <input type="submit" value="CHANGE" class="buttons btn">
                </form>
                
                <form class="form" action="/somewhere" type="post">
                    <input type="password" placeholder="PASSWORD" name="password" class="inputs">
                    <input type="submit" value="CHANGE" class="buttons btn">
                </form>
                
                <div id="history">
                </div>
            </div>
        </div>
        
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script>
            $.get("/other/navBar.html", function(data){
                $("#nav").replaceWith(data);
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <link rel="stylesheet" href="/css/login.css"/>
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
        
    </head>
    
    <body>
        <div id="holder">
            <div id="sign_in" class="container-fluid">
                <h2>Login</h2>
                
                <form class="form input-group" action="/login" method="post">
                    <input type="password" placeholder="PASSWORD" name="password" class="form-control inputs" pattern="^[^ \s]{4,15}$" title="Must be 4-15 characters. Whitespace is not allowed.">
                    <input type="email" placeholder="EMAIL" name="email" class="form-control inputs" pattern="^[a-zA-Z0-9\._\-]{1,50}@[a-zA-Z0-9_\-]{1,50}(.[a-zA-Z0-9_\-])?.(ca|com|org|net|info|us|cn|co.uk|se)$" title="Must be in the form of example@example.com">
                    <input type="submit" value="SIGN IN"  class="buttons btn">
                </form>
                
                <div id="get_register" class="get">Don't have an account?</div>
            </div>

            <div id="register" class="container-fluid">
                <h2>Register</h2>
                
                <form class="form form-group" action="/register" method="post">
                    <input type="password" placeholder="PASSWORD" name="password" pattern="^[^ \s]{4,15}$" class="form-control inputs" title="Must be 4-15 characters. Whitespace is not allowed.">
                    <input type="email" placeholder="EMAIL" name="email" class="form-control inputs" pattern="^[a-zA-Z0-9\._\-]{1,50}@[a-zA-Z0-9_\-]{1,50}(.[a-zA-Z0-9_\-])?.(ca|com|org|net|info|us|cn|co.uk|se)$" title="Must be in the form of example@example.com">
                    <input type="text" placeholder="FIRST NAME" pattern="[a-zA-Z0-9]{1,15}" name="fname" class="form-control inputs" pattern="^[^ \s]{1,15}$" title="Must be 1-15 alpha-numerics.">
                    <input type="text" placeholder="LAST NAME" name="lname" class="form-control inputs" pattern="^[^ \s]{1,15}$" title="Must be 1-15 alpha-numerics.">
                    <input type="submit" value="SUBMIT"  class="buttons btn">
                </form>
                
                <div id="get_sign_in" class="get">Have an account?</div>
            </div>
            
            <button id="back" class="buttons btn">BACK</button>
        </div>
        
        <script src="/scripts/loginbundle.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Order Page</title>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/orders.css"/>
        <link rel="icon" type="image/png" href="/images/Rebel-50.png"/>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
		<div class="container-fluid">
            <div class="row">
                <div id=order-display class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <h2>ORDERS</h2>
                    <p>Populate using Javascript by creating a new div for each item added to the cart.</p>
                    <p>Example: 2 Cheese Pizza $10.50</p>
                </div>

                <div id=cart-total-div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                  <h2>Cart Total</h2>
                </div>
            </div>
            
            <div class="row">
                <div id=order-cust-info class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <h2>Customer Info</h2>
                </div>

                <div id="order-submit-div" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <button type="button" id="order-cancel-btn" class="btn btn-danger">Cancel</button>
                    <button type="button" id="order-submit-btn" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
		
    </body>
	
</html>
